<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="weekparts">Workweek</span>
            <span class="workdays">1 Monday</span>
            <span class="workdays">2 Thuesday</span>
            <span class="workdays">3 Wednesday</span>
            <span class="workdays">4 Thursday</span>
            <span class="workdays">5 Friday</span>
            <span class="weekparts">Weekend</span>
            <span class="restdays">6 Saturday</span>
            <span class="restdays">7 Sunday</span>
        </section>
        <section class="notes">
            <span class="sidenotes">REMINDERS</span>
            <span class="sidenotes">SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
